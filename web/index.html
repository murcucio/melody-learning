<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>학습용 멜로디 생성기</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Pretendard", "Noto Sans KR", system-ui, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: #f5f6fa;
        color: #1f2430;
      }
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 24px 64px;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 8px;
      }
      p.lead {
        margin-top: 0;
        margin-bottom: 24px;
        color: #4f5b76;
      }
      section {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(31, 36, 48, 0.08);
        padding: 24px;
        margin-bottom: 24px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 12px;
      }
      input[type="file"] {
        display: block;
        width: 100%;
        margin-bottom: 16px;
      }
      textarea {
        display: block;
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 0.95rem;
        font-family: inherit;
        resize: vertical;
        margin-bottom: 8px;
        box-sizing: border-box;
      }
      textarea:focus {
        outline: none;
        border-color: #3b82f6;
      }
      .char-count {
        font-size: 0.85rem;
        color: #667295;
        text-align: right;
        margin-bottom: 16px;
      }
      .char-count.warning {
        color: #f59e0b;
      }
      .char-count.error {
        color: #ef4444;
      }
      .divider {
        text-align: center;
        margin: 24px 0;
        color: #667295;
        font-size: 0.9rem;
        position: relative;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e2e8f0;
      }
      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }
      button {
        background: #3b82f6;
        color: #ffffff;
        border: none;
        border-radius: 999px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 18px rgba(59, 130, 246, 0.25);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        font-size: 0.95rem;
        color: #2563eb;
        margin-top: 12px;
        min-height: 1.2em;
      }
      pre {
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 12px;
        overflow-x: auto;
        font-size: 0.9rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .results h2 {
        margin-top: 0;
      }
      .audio-list audio {
        display: block;
        margin-bottom: 12px;
        width: 100%;
      }
      .file-list {
        margin-top: 12px;
        margin-bottom: 16px;
      }
      .file-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        background: #f8fafc;
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }
      .file-item .file-name {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .file-item .file-type {
        color: #667295;
        font-size: 0.85rem;
        margin-left: 8px;
      }
      .file-item button {
        background: #ef4444;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 0.8rem;
        cursor: pointer;
        margin-left: 8px;
      }
      .file-item button:hover {
        background: #dc2626;
      }
      .file-limit {
        font-size: 0.85rem;
        color: #667295;
        margin-top: 4px;
      }
      footer {
        text-align: center;
        color: #667295;
        font-size: 0.85rem;
        margin-top: 48px;
      }
    </style>
    <script>
      window.BACKEND_BASE = window.BACKEND_BASE || "http://localhost:8000";
    </script>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>학습 멜로디 생성</h1>
        <p class="lead">
          외우고 싶은 문장을 입력하거나, 이미지(최대 5장) 또는 PDF 파일을 업로드하여 기억하기 쉬운 멜로디와 함께 노래를 생성합니다. 
          텍스트가 포함된 이미지, 수식 이미지, 지도 등 다양한 학습 자료를 지원합니다.
        </p>
      </header>

      <section>
        <label for="text-input">외우고 싶은 문장 입력 (최대 300자)</label>
        <textarea 
          id="text-input" 
          placeholder="예: 서울은 대한민국의 수도입니다. 인구는 약 1천만 명입니다."
          maxlength="300"
        ></textarea>
        <div id="char-count" class="char-count">0 / 300</div>
        
        <div class="divider">또는</div>
        
        <label for="file-input">파일 업로드 (이미지 최대 5장, PDF 1개)</label>
        <input id="file-input" type="file" accept="image/png,image/jpeg,image/jpg,application/pdf" multiple />
        <div class="file-limit">이미지: 최대 5장, PDF: 최대 1개</div>
        <div id="file-list" class="file-list"></div>
        
        <label>
          <input id="wait-audio" type="checkbox" checked />
          오디오 생성 완료까지 기다리기
        </label>
        <button id="generate-btn" type="button">멜로디 생성</button>
        <div id="status" class="status">텍스트를 입력하거나 이미지를 업로드하면 처리를 시작합니다.</div>
      </section>

      <section class="results">
        <h2>결과</h2>
        <h3>추출된 텍스트</h3>
        <pre id="study-text">-</pre>

        <h3>멜로디 가이드</h3>
        <pre id="plan-text">-</pre>

        <h3>오디오 결과</h3>
        <div id="audio-output" class="audio-list">-</div>
      </section>

      <footer>
        API 백엔드 주소: <code id="backend-url"></code>
      </footer>
    </main>
  </body>
</html>
